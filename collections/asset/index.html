    <div class="mint-modal-container">
      <!-- Button trigger modal -->
      <button
        type="button"
        id="open-modal"
        class="btn btn-primary d-none modal-toggle"
        data-toggle="modal"
        data-target="#mintModal"
      ></button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="mintModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="mintModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mintModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group container">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    name="address"
                    id="address"
                    placeholder="Address to mint"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    id="tokenId"
                    name="token_id"
                    placeholder="token id"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    id="amount"
                    name="amount"
                    placeholder="amount"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info px-3" id="mint_finish">
                Mint
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="transfer-modal-container">
      <!-- Button trigger modal -->
      <button
        type="button"
        id="open-transfer-modal"
        class="btn btn-primary d-none modal-toggle"
        data-toggle="modal"
        data-target="#transferModal"
      ></button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="transferModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="transferModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class= modal-title" id="transferModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group container">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    name="receiver_address"
                    id="receiver_address"
                    placeholder="Receiver Address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    id="transfer_tokenId"
                    name="token_id"
                    placeholder="token id"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-50 shadow"
                    id="transfer_amount"
                    name="amount"
                    placeholder="amount"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info px-3"
                id="transfer_finish"
              >
                Transfer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop">
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
