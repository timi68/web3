<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/jquery.min.js"></script>

    <script src="/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="/js/init.js"></script>
  </head>
  <body class="text-secondary">
    <div class="container-fluid p-0" style="max-width: 1366px !important">
      <div class="wrapper">
        <header class="page-header bg-secondary">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-info w-100 align-items-center"
          >
            <a class="navbar-brand flex-grow-1" href="#"> Veegor </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav mr-auto d-flex w-100 py-2 justify-content-around"
              >
                <li class="nav-item">
                  <a class="nav-link" href="/offerings"
                    >Offerings <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/collections">Collections</a>
                </li>
                <li class="nav-item flex-grow-1 mb-3 mb-sm-0">
                  <form class="form-inline">
                    <input
                      class="form-control mr-sm-2 rounded-50 w-75"
                      type="search"
                      placeholder="Enter address of NFTs"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-light rounded-50 my-2 my-sm-0"
                      type="submit"
                    >
                      Search
                    </button>
                  </form>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <main class="main-content p-4">
          <h4 class="main-title text">List token on Veegor</h4>
          <hr />

          <form action="#" class="form-group" style="max-width: 700px">
            <div class="form-inline flex-wrap" style="gap: 15px">
              <div class="nav-item dropdown position-relative mr-3">
                <a
                  class="network-active btn rounded-50 btn-secondary dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Rospten testnet network
                </a>
                <div
                  class="dropdown-menu p-2 text-secondary mt-1 rounded-15 shadow-lg"
                  aria-labelledby="navbarDropdown"
                  style="left: initial; right: 0"
                >
                  <span
                    class="network-option mb-1 dropdown-item btn text-truncate"
                    >Ethereum mainnet</span
                  >
                  <span
                    class="network-option mb-1 btn dropdown-item text-truncate text-truncate displ"
                    style="max-width: 100%"
                    >Rospten testnet network</span
                  >
                  <span class="network-option mb-1 dropdown-item text-truncate"
                    >BSC</span
                  >
                  <span class="network-option dropdown-item text-truncate mb-1"
                    >BTC</span
                  >
                  <span class="network-option dropdown-item text-truncate mb-1"
                    >VGR</span
                  >
                </div>
              </div>
              <div
                class="form-group flex-grow-1"
                style="width: 400px; max-width: 100%"
              >
                <input
                  type="text"
                  name="contract_address"
                  id="address"
                  class="contract-address form-control rounded-50 w-100"
                  placeholder="Enter contract address"
                />
              </div>
            </div>
            <div class="action-btn mt-3">
              <button
                type="button"
                class="btn btn-info rounded-50"
                id="add_btn"
              >
                Add Contract
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>
    <div class="backdrop">
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <script src="/js/collections.js"></script>
  </body>
</html>
